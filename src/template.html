<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:ital,wght@0,400..700;1,400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Restaurant Page</title>
</head>
<body>
    <!-- Nav & Hero -->
    <header>
    <!-- New Nav -->
        <nav id="navbar">
            <img src="./media_files/projectLogo.svg" alt="restaurant Logo">
            <div id="nav-menu-items">
                <p>Home</p>
                <button class="nav-btn" id="menu-btn">
                    <p>Menu</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="10" viewBox="0 0 16 10" fill="none">
                        <path d="M2 2L7.65685 7.65685" stroke="#39DB4A" stroke-width="3" stroke-linecap="round"/>
                        <path d="M13.6569 2L8.00001 7.65685" stroke="#39DB4A" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                </button>
                <button class="nav-btn" id="services-btn">
                    <p>Services</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="10" viewBox="0 0 16 10" fill="none">
                        <path d="M2 2L7.65685 7.65685" stroke="#39DB4A" stroke-width="3" stroke-linecap="round"/>
                        <path d="M13.6569 2L8.00001 7.65685" stroke="#39DB4A" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                </button>
                <button class="nav-btn" id="offers-btn">
                    <p>Offers</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="10" viewBox="0 0 16 10" fill="none">
                        <path d="M2 2L7.65685 7.65685" stroke="#39DB4A" stroke-width="3" stroke-linecap="round"/>
                        <path d="M13.6569 2L8.00001 7.65685" stroke="#39DB4A" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </nav>
    </header>
    <div id="content"></div>
</body>
</html>
